<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image-Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slider-image"><img src="images/img1.png" alt="img1" /></div>
        <div class="slider-image"><img src="images/img2.png" alt="img2" /></div>
        <div class="slider-image"><img src="images/img3.png" alt="img3" /></div>
      </div>
    </div>
    <div class="slider-buttons">
      <button class="btn">
        <img src="images/left-arrow.svg" alt="left-arrow" />
      </button>
      <button class="btn">
        <img src="images/right-arrow.svg" alt="right-arrow" />
      </button>
    </div>
    <link rel="stylesheet" href="index.js" />
  </body>
</html>
